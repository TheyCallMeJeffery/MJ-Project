<!DOCTYPE html>
<html lang="en">

</head>
<body>
  <header>

  <main>

        <div class="product-image">
          &nbsp;<img alt="Matemba" height="39" src="matemba.jpg" width="70"></div>
        <div class="product-info">
          <h2><span lang="en-zw">Matemba</span></h2>

          <p class="description"><span lang="en-zw">The finest and protein rich kapenta </span></p>
          <p class="availability">Availability: In stock</p>
          <div class="add-to-cart">
            <input type="number" min="1" max="10" value="1" class="quantity">
            <button class="btn">Add to Cart</button>
          </div>
        </div>
      </div>
    </section>
  </main>
